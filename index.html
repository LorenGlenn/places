<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Places</title>
  </head>
  <body>
    <div class="container">
      <form id="input">
        <div class="form-group">
          <label for="locale">Location: </label>
          <input type="text" id="locale" value="">
        </div>
        <div class="form-group">
          <label for="landmarks">Landmarks: </label>
          <input type="text" id="landmarks" value="">
        </div>
        <div class="form-group">
          <label for="timeOfYear">Time of year: </label>
          <input type="text" id="timeOfYear" value="">
        </div>
        <div class="form-group">
          <label for="notes">Notes: </label>
          <input type="text" id="notes" value="">
        </div>
        <div class="form-group">
          <label for="image">Image (hotlinks only): </label>
          <input type="text" id="image" value="">
        </div>
        <button type="submit" id="submit">Submit</button>

      <ul id="places">

      </ul>

      <div id="output">

      </div>
